<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A5HistogramD3</title>
    <script src="https://d3js.org/d3.v6.js"></script>
</head>
</head>
<body>

<script>
    var margin = {top: 80, right: 20, bottom: 60, left: 90},
        width = 800 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("updatedearthquake.csv")
        .then((data) => {

            data = data.filter(function(d, i){
                if(d["mag"] > 4)
                return d;
            })

            console.log(data);

            // X axis: scale and draw:
            var x = d3.scaleLinear()
                .domain([0, d3.max(data, function(d) { return +d["depth"] })])
                .range([0, width]);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            // set the parameters for the histogram
            var histogram = d3.histogram()
                .value(function(d) { return d["depth"]; })
                .domain(x.domain())
                .thresholds(x.ticks(30));

            var bins = histogram(data);

            console.log(bins);

            // Y axis: scale and draw:
            var y = d3.scaleLinear()
                .range([height, 0]);
            y.domain([d3.min(bins, function(d) { return d.length; }), d3.max(bins, function(d) { return d.length; })]);
            svg.append("g")
                .call(d3.axisLeft(y));

            //Heading
            svg.append("text")
                .attr("x", (width / 2))
                .attr("y", 0 - (margin.top / 2))
                .attr("text-anchor", "middle")
                .style("font-size", "20px")
                .text("Histogram of magnitude vs depth of earthquakes in US states");

            //x-axis labels
            svg.append("text")
                .attr("x", (width/2))
                .attr("y", height+margin.bottom-5)
                .style("text-anchor", "middle")
                .text("Range of depth");

            //y-axis labels
            svg.append("text")
                .attr("x", -(height/2) )
                .attr("y", 0 - margin.left/1.5)
                .attr("transform","rotate(-90)")
                .style("text-anchor", "middle")
                .text("Number of earthquakes with magnitude higher than 4");

            // append the bar rectangles to the svg element
            svg.selectAll("rect")
                .data(bins)
                .enter()
                .append("rect")
                .attr("x", 1)
                .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
                .attr("width", function(d) { return x(d.x1) - x(d.x0) -1 ; })
                .attr("height", function(d) { return height - y(d.length); })
                .style("fill", "steelblue")

        }).catch((error) => {
        throw error;
    });


</script>

</body>
</html>
